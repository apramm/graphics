<script id="floorVertShader" type="x-shader/x-vertex">

  ocsPosition = position;

<script id="holeyFragShader" type="x-shader/x-fragment">
uniform vec3 vcsLightPosition;
uniform vec3 myColor;
varying vec3 vcsNormal;
varying vec3 vcsPosition;
varying vec3 ocsPosition;

void main( void ) {
  vec3 scaled_ocs = ocsPosition*2.5;
  float dx = scaled_ocs.x- floor(scaled_ocs.x+0.5);
  float dy = scaled_ocs.y - floor(scaled_ocs.y+0.5);
  float dz = scaled_ocs.z - floor(scaled_ocs.z+0.5);
  float r2 = dx*dx+dy*dy+dz*dz;
  vec3 color = vec3(0,1,1);
  vec3 N = normalize(vcsNormal);
  vec3 L = normalize(vcsLightPosition-vcsPosition);
  float i = dot(N,L);
  if(sqrt(r2) < 0.3){
    discard;
  }
  gl_FragColor= vec4(i*color,1.0); 
}
</script>

<script id="envmapFragShader" type="x-shader/x-fragment">
uniform sampler2D uPosxTexture;
uniform sampler2D uPosyTexture;
uniform sampler2D uPoszTexture;
uniform sampler2D uNegxTexture;
uniform sampler2D uNegyTexture;
uniform sampler2D uNegzTexture;
uniform vec3 myColor;
uniform mat4 matrixWorld;
uniform vec3 vcsLightPosition;
varying vec3 vcsNormal;
varying vec3 ocsPosition;
varying vec3 vcsPosition;
void main( void ) {
  float u;
  float v;
  vec4 color;
  vec3 eye_pos = vec3(0.0,0.0,0.0);
  vec3 I = normalize(vcsPosition-eye_pos);
  vec3 N = normalize(vcsNormal);
  vec3 R = reflect(I,N);
  vec4 world_R = normalize(matrixWorld*vec4(R,1.0));

  // cond for posy (top face)
  if(R.y >= abs(R.x)&& R.y >= abs(R.z)){
    u = ((-R.x/R.y)+1.0)/2.0;
    v = ((-R.z/R.y)+1.0)/2.0;
    color = texture2D(uPosyTexture, vec2(u,v));
  }

  // cond for negy (bottom face)
  if(-R.y >= abs(R.x)&& -R.y >= abs(R.z)){
    u = ((R.x/R.y)+1.0)/2.0;
    v = ((R.z/R.y)+1.0)/2.0;
    color = texture2D(uNegyTexture, vec2(u,v));
  }
  // cond for posx (right face)
  if(R.x >= abs(R.y)&& R.x >= abs(R.z)){
    u = ((R.z/R.x)+1.0)/2.0;
    v = ((R.y/R.x)+1.0)/2.0;
    color = texture2D(uPosxTexture, vec2(u,v));
  }
  // cond for negx (left face)
  if(-R.x >= abs(R.y)&& -R.x >= abs(R.z)){
    u = ((R.z/R.x)+1.0)/2.0;
    v = ((-R.y/R.x)+1.0)/2.0;
    color = texture2D(uNegxTexture, vec2(u,v));
  }
  // cond for posz
  if(R.z >= abs(R.y) && R.z >= abs(R.x)){
    u = ((-R.x/R.z)+1.0)/2.0;
    v = ((R.y/R.z)+1.0)/2.0;
    color = texture2D(uPoszTexture, vec2(u,v));
  }
  // cond for negz
  if(-R.z >= abs(R.y)&& -R.z >= abs(R.x)){
    u = ((-R.x/R.z)+1.0)/2.0;
    v = ((-R.y/R.z)+1.0)/2.0;
    color = texture2D(uNegzTexture, vec2(u,v));
  }
  gl_FragColor = color;
}
</script>

<script id="watermapFragShader" type="x-shader/x-fragment">
  uniform sampler2D uPosxTexture;
  uniform sampler2D uPosyTexture;
  uniform sampler2D uPoszTexture;
  uniform sampler2D uNegxTexture;
  uniform sampler2D uNegyTexture;
  uniform sampler2D uNegzTexture;
  uniform vec3 myColor;
  uniform mat4 matrixWorld;
  uniform vec3 vcsLightPosition;
  varying vec3 vcsNormal;
  varying vec3 ocsPosition;
  varying vec3 vcsPosition;
  uniform float utime;
  varying vec2 vUv;
  float noise(vec2 uv) {
    return fract(sin(dot(uv, vec2(12.9898, 78.233))) * 43758.5453);
}

  
  void main(void) {
      float u;
      float v;
      vec4 color;
      vec4 reflectcolor;
      vec4 refractcolor;
      vec3 eye_pos = vec3(0.0,0.0,0.0);
      vec3 I = normalize(vcsPosition - eye_pos);
      vec3 N = normalize(vcsNormal);

      // waves using sin function
      float waves = 0.5 * sin(5.0 * vcsPosition.x + 5.0 * vcsPosition.z);

      // Adjust the position with the waves
      vec3 adjustedPos = ocsPosition;
      adjustedPos.y += waves;

      // refract
      float eta = 0.8; // Adjust the refractive index as needed
  
      vec3 T = refract(I, normalize(N + vec3(0.0, waves, 0.0)), eta);
  
      // reflect
      vec3 R = reflect(I, N);
  
      // Compute Fresnel term for reflection and refraction
      float fresnel = mix(0.1, 1.0, pow(1.0 - dot(-I, vcsNormal), 5.0));
  
///////// conditions for reflection
      // cond for posy (top face)
      if(R.y >= abs(R.x)&& R.y >= abs(R.z)){
        u = ((-R.x/R.y)+1.0)/2.0;
        v = ((-R.z/R.y)+1.0)/2.0;
        reflectcolor = texture2D(uPosyTexture, vec2(u,v));
      }

      // cond for negy (bottom face)
      if(-R.y >= abs(R.x)&& -R.y >= abs(R.z)){
        u = ((R.x/R.y)+1.0)/2.0;
        v = ((R.z/R.y)+1.0)/2.0;
        reflectcolor = texture2D(uNegyTexture, vec2(u,v));
      }
      // cond for posx (right face)
      if(R.x >= abs(R.y)&& R.x >= abs(R.z)){
        u = ((R.z/R.x)+1.0)/2.0;
        v = ((R.y/R.x)+1.0)/2.0;
        reflectcolor = texture2D(uPosxTexture, vec2(u,v));
      }
      // cond for negx (left face)
      if(-R.x >= abs(R.y)&& -R.x >= abs(R.z)){
        u = ((R.z/R.x)+1.0)/2.0;
        v = ((-R.y/R.x)+1.0)/2.0;
        reflectcolor = texture2D(uNegxTexture, vec2(u,v));
      }
      // cond for posz
      if(R.z >= abs(R.y) && R.z >= abs(R.x)){
        u = ((-R.x/R.z)+1.0)/2.0;
        v = ((R.y/R.z)+1.0)/2.0;
        reflectcolor = texture2D(uPoszTexture, vec2(u,v));
      }
      // cond for negz
      if(-R.z >= abs(R.y)&& -R.z >= abs(R.x)){
        u = ((-R.x/R.z)+1.0)/2.0;
        v = ((-R.y/R.z)+1.0)/2.0;
        reflectcolor = texture2D(uNegzTexture, vec2(u,v));
      }

/////// conditions for refraction
      // cond for posy (top face)
      if(T.y >= abs(T.x)&& T.y >= abs(T.z)){
        u = ((-T.x/T.y)+1.0)/2.0;
        v = ((-T.z/T.y)+1.0)/2.0;
        refractcolor = texture2D(uPosyTexture, vec2(u,v));
      }
    
      // cond for negy (bottom face)
      if(-T.y >= abs(T.x)&& -T.y >= abs(T.z)){
        u = ((T.x/T.y)+1.0)/2.0;
        v = ((T.z/T.y)+1.0)/2.0;
        refractcolor = texture2D(uNegyTexture, vec2(u,v));
      }
      // cond for posx (right face)
      if(T.x >= abs(T.y)&& T.x >= abs(T.z)){
        u = ((T.z/T.x)+1.0)/2.0;
        v = ((T.y/T.x)+1.0)/2.0;
        refractcolor = texture2D(uPosxTexture, vec2(u,v));
      }
      // cond for negx (left face)
      if(-T.x >= abs(T.y)&& -T.x >= abs(T.z)){
        u = ((T.z/T.x)+1.0)/2.0;
        v = ((-T.y/T.x)+1.0)/2.0;
        refractcolor = texture2D(uNegxTexture, vec2(u,v));
      }
      // cond for posz
      if(T.z >= abs(T.y) && T.z >= abs(T.x)){
        u = ((-T.x/T.z)+1.0)/2.0;
        v = ((T.y/T.z)+1.0)/2.0;
        refractcolor = texture2D(uPoszTexture, vec2(u,v));
      }
      // cond for negz
      if(-T.z >= abs(T.y)&& -T.z >= abs(T.x)){
        u = ((-T.x/T.z)+1.0)/2.0;
        v = ((-T.y/T.z)+1.0)/2.0;
        refractcolor = texture2D(uNegzTexture, vec2(u,v));
      }

      float noiseValue = noise(vUv * 10.0 + utime);
      float puddleThreshold = 0.01; // Adjust threshold to control puddle size

      if (noiseValue < puddleThreshold) {
          // Discard fragments inside the puddle
          discard;
      }
  
      // Mix reflection and refraction based on Fresnel term
      color = mix(reflectcolor, refractcolor, fresnel);
  
      gl_FragColor = color;

  }
</script>
  

<script id="floorFragShader" type="x-shader/x-fragment">
uniform vec3 vcsLightPosition;
uniform vec3 myColor;
varying vec3 vcsPosition;
varying vec3 ocsPosition;
uniform sampler2D normalMap;
uniform sampler2D textureMap;
varying vec2 vUv;

void main( void ) {
  vec3 normalTex = texture2D(normalMap, vUv).rgb;
  normalTex = normalize((normalTex*2.0)-1.0);
  vec3 N = vec3(normalTex.x,normalTex.z,-normalTex.y);
  vec3 L = normalize(vcsLightPosition-vcsPosition);
  float i = dot(N,L);
  vec3 color = texture2D(textureMap, vUv).xyz;
  gl_FragColor = vec4(i*color,1.0);
  //gl_FragColor = vec4(normalTex,1.0);
}
</script>


<script id="pnoiseFragShader" type="x-shader/x-fragment">
float screenWidth = 2.0;
float PI = 3.1416;

// perlin noise code from: 
//   https://gist.github.com/patriciogonzalezvivo/670c22f3966e662d2f83

float rand(vec2 c){
	return fract(sin(dot(c.xy ,vec2(12.9898,78.233))) * 43758.5453);
}

float noise(vec2 p, float freq ){
	float unit = screenWidth/freq;
	vec2 ij = floor(p/unit);
	vec2 xy = mod(p,unit)/unit;
	//xy = 3.*xy*xy-2.*xy*xy*xy;
	xy = .5*(1.-cos(PI*xy));
	float a = rand((ij+vec2(0.,0.)));
	float b = rand((ij+vec2(1.,0.)));
	float c = rand((ij+vec2(0.,1.)));
	float d = rand((ij+vec2(1.,1.)));
	float x1 = mix(a, b, xy.x);
	float x2 = mix(c, d, xy.x);
	return mix(x1, x2, xy.y);
}

float pNoise(vec2 p, int res){
	float persistance = .5;
	float n = 0.;
	float normK = 0.;
	float f = 4.;
	float amp = 1.;
	int iCount = 0;
	for (int i = 0; i<50; i++){
		n+=amp*noise(p, f);
		f*=2.;
		normK+=amp;
		amp*=persistance;
		if (iCount == res) break;
		iCount++;
	}
	float nf = n/normK;
	return nf*nf*nf*nf;
}

varying vec3 ocsPosition;
varying vec3 vcsPosition;
void main( void ) {
  int levels = 5;
  // ANSWER TO 1h iii
  // When we use more levels we see that the hard threshold of color doesn't contain smooth edges
  // i.e., the complexity of noise has increased.
  float i=pNoise(ocsPosition.xy,levels);
  // ANSWER TO 1h i
  // When we use object coordinates to index the noises and then, when the scene is 
  // rotated, the noise doesn't move it remains constant. 
  //gl_FragColor = vec4(i,i,i,1.0);
  float j = floor(i+0.9); 
  gl_FragColor = vec4(j,j,0.3,1.0);
  
}
</script>
